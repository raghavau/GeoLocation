<!DOCTYPE html>
<html>
    
    <head>
        <title>Cordova Geo Location Plugin Example</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRfjDb6NJrSEhQjLCKr9LdNF6wF45udAA"></script>
        <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
        </style>
        <script>
            // Sample Lat: 14.259836, Long: 80.113894
            var Latitude = undefined;
            var Longitude = undefined;

            // Get geo coordinates
            function getMapLocation() {
                navigator.geolocation.getCurrentPosition(onMapSuccess, onMapError, { enableHighAccuracy: true });
            }

            // Success callback for get geo coordinates
            var onMapSuccess = function (position) {
                Latitude = position.coords.latitude;
                Longitude = position.coords.longitude;

                getMap(Latitude, Longitude);
            }

            // Get map by using coordinates
            function getMap(latitude, longitude) {
                var mapOptions = {
                    center: new google.maps.LatLng(0, 0),
                    zoom: 1,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                map = new google.maps.Map(document.getElementById("map"), mapOptions);

                var latlong = new google.maps.LatLng(latitude, longitude);

                var marker = new google.maps.Marker({
                    position: latlong
                });

                marker.setMap(map);
                map.setZoom(17);
                map.setCenter(marker.getPosition());
            }

            // Success callback of watching your changing position
            var onMapWatchSuccess = function (position) {
                var updatedLatitude = position.coords.latitude;
                var updatedLongitude = position.coords.longitude;

                if (updatedLatitude != Latitude && updatedLongitude != Longitude) {
                    Latitude = updatedLatitude;
                    Longitude = updatedLongitude;

                    getMap(updatedLatitude, updatedLongitude);
                }
            }

            // Error callback
            function onMapError(error) {
                console.log('code: ' + error.code + '\n' + 'message: ' + error.message + '\n');
            }

            // Watch your changing position
            function watchMapPosition() {
                //debugger;
                return navigator.geolocation.watchPosition(onMapWatchSuccess, onMapError, { enableHighAccuracy: true });
            }
        </script>
    </head>
    <body onload="watchMapPosition()">
        <div id="map" style="height: 200px; width: 100%;"></div>
    </body>
</html>
