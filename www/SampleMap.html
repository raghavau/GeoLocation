<!DOCTYPE html>
<html>
<head>
    <title>KPCL Sample Google Map</title>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAvCB0fJALK-4VaEiubgiVYuh-pJxNGvH0"></script>
    <script>
        function loadMap() {

            var mapProp = {
                center: new google.maps.LatLng(14.2569695, 80.1152056),
                zoom: 17,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                panControl: false,
                zoomControl: false,
                scaleControl: false,
                mapTypeControl: false,
                streetViewControl: false,
                overviewMapControl: false,
                rotateControl: false
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var marker1 = new google.maps.Marker({
                position: new google.maps.LatLng(14.2599704, 80.113961),

                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 5,
                    strokeWeight: 2,
                    strokeColor: "#0000FF",
                    strokeOpacity: 0.8,

                    fillColor: "#0000FF",
                    fillOpacity: 0.8
                },

                draggable: false,
                map: map
            });

            var marker2 = new google.maps.Marker({
                position: new google.maps.LatLng(14.2555381, 80.1117536),

                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 5,
                    strokeWeight: 2,
                    strokeColor: "#0000FF",
                    strokeOpacity: 0.8,

                    fillColor: "#0000FF",
                    fillOpacity: 0.4
                },

                draggable: false,
                map: map
            });

            var marker3 = new google.maps.Marker({
                position: new google.maps.LatLng(14.264035, 80.113026),

                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 5,
                    strokeWeight: 2,
                    strokeColor: "#FF00FF",
                    strokeOpacity: 0.8,

                    fillColor: "#FF00FF",
                    fillOpacity: 0.4
                },

                draggable: false,
                map: map
            });

            var tourplan1 = new google.maps.Polyline({
                path: [
                   new google.maps.LatLng(14.2599704, 80.113961),
                   new google.maps.LatLng(14.2597923, 80.1143801),
                   new google.maps.LatLng(14.2592744, 80.1142199),
                   new google.maps.LatLng(14.2596435, 80.1126742),
                   new google.maps.LatLng(14.2557162, 80.1110824),
                   new google.maps.LatLng(14.2538178, 80.1173212),
                   new google.maps.LatLng(14.2547797, 80.1176792),
                   new google.maps.LatLng(14.2555303, 80.1178335),
                   new google.maps.LatLng(14.2558111, 80.117865),
                   new google.maps.LatLng(14.2560164, 80.1178643),
                   new google.maps.LatLng(14.256563, 80.1176927),
                   new google.maps.LatLng(14.2573266, 80.1171006),
                   new google.maps.LatLng(14.2579343, 80.1157246),
                   new google.maps.LatLng(14.2579772, 80.1154463),
                   new google.maps.LatLng(14.2583756, 80.1142179),
                   new google.maps.LatLng(14.2590891, 80.1131919),
                   new google.maps.LatLng(14.2590827, 80.1130404),
                   new google.maps.LatLng(14.2589501, 80.1129653),
                   new google.maps.LatLng(14.2555381, 80.1117536)
                ],

                strokeColor: "#0000FF",
                strokeOpacity: 0.6,
                strokeWeight: 2
            });

            var tourplan2 = new google.maps.Polyline({
                path: [
                   new google.maps.LatLng(14.2599704, 80.113961),
                   new google.maps.LatLng(14.2597923, 80.1143801),
                   new google.maps.LatLng(14.261498, 80.114943),
                   new google.maps.LatLng(14.262283, 80.113472),
                   new google.maps.LatLng(14.262501, 80.112908),
                   new google.maps.LatLng(14.262557, 80.112824),
                   new google.maps.LatLng(14.262698, 80.112738),
                   new google.maps.LatLng(14.262835, 80.112735),
                   new google.maps.LatLng(14.264088, 80.113212),
                   new google.maps.LatLng(14.264062, 80.113058),
                   new google.maps.LatLng(14.264035, 80.113026)
                ],

                strokeColor: "#FF00FF",
                strokeOpacity: 0.6,
                strokeWeight: 2
            });

            tourplan1.setMap(map);
            tourplan2.setMap(map);
            //to remove plylines
            //tourplan.setmap(null);

            var triangleCoords = [
                new google.maps.LatLng(14.269435, 80.125435),
                new google.maps.LatLng(14.269425, 80.127412),
                new google.maps.LatLng(14.271032, 80.127410),
                new google.maps.LatLng(14.270966, 80.125424),
                new google.maps.LatLng(14.269435, 80.125435)
            ];

            var flightPath13 = new google.maps.Polyline({
                path: triangleCoords,
                strokeColor: "#af0076",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                //fillColor: "#af0076",
                //fillOpacity: 0.1,
                position: new google.maps.LatLng(14.269425, 80.127412)
            });
            flightPath13.setMap(map);

            var bermudaTriangle = new google.maps.Polygon({paths: triangleCoords});

            google.maps.event.addListener(map, "click", function (event) {
                //console.log( latitude + ', ' + longitude );
                var latitude = event.latLng.lat();
                var longitude = event.latLng.lng();
                var resultColor = google.maps.geometry.poly.containsLocation(event.latLng, bermudaTriangle) ? 'green' : 'red';
                var msg = resultColor == 'green' ? msg = '<b>In location</b> <br><br>' : msg = '<b>Out location</b> <br><br>';
                msg = msg + 'Lat: ' + latitude + '<br> Lng: ' + longitude;

                new google.maps.Marker({
                    position: event.latLng,
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: resultColor,
                        fillOpacity: .2,
                        strokeColor: 'white',
                        strokeWeight: .5,
                        scale: 10
                    }
                });

                /*radius = new google.maps.Circle({map: map,
                    radius: 100,
                    center: event.latLng,
                    fillColor: '#887078',
                    fillOpacity: 0.4,
                    strokeColor: '#AA0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    draggable: true,    // Dragable
                    editable: true      // Resizable
                });*/


                var infowindow = new google.maps.InfoWindow({
                    content: msg,
                    position: new google.maps.LatLng(latitude, longitude),
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 5,
                        strokeWeight: 2,
                        strokeColor: "#FF00FF",
                        strokeOpacity: 0.8,

                        fillColor: "#FF00FF",
                        fillOpacity: 0.4
                    },
                    draggable: true
                });

                infowindow.open(map);

                // Center of map
                //map.panTo(new google.maps.LatLng(latitude, longitude));
            });
        }
    </script>
</head>
<body onload="loadMap()">
    <div id="googleMap" style="width:98%; height:98%; position: absolute;"></div>
</body>
</html>
