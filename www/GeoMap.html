<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Geo Location</title>
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 100% }
        </style>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBRfjDb6NJrSEhQjLCKr9LdNF6wF45udAA&sensor=false"></script>
        <script type="text/javascript">
            var latlong = [];
            function onSuccess(position) {
                var element = document.getElementById('geolocation');
                element.innerHTML = 'Latitude: ' + position.coords.latitude + ' Longitude: ' + position.coords.longitude + ' ' + new Date() +'<br />'
                                            + '<hr />' + element.innerHTML;
                var lat = position.coords.latitude;
                var lang = position.coords.longitude;
                var myLatlng = new google.maps.LatLng(lat, lang);
                var mapOptions = {
                    zoom: 15,
                    center: myLatlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    panControl: false,
                    zoomControl: true,
                    scaleControl: false,
                    mapTypeControl: false,
                    streetViewControl: false,
                    overviewMapControl: false,
                    rotateControl: false
                }
                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map
                });

                latlong.push(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
                var tourplan1 = new google.maps.Polyline({
                    path: latlong,
                    strokeColor: "#0000FF",
                    strokeOpacity: 0.9,
                    strokeWeight: 3
                });
                tourplan1.setMap(map);
            }
            function onError(error) {
                alert('code: ' + error.code + '\n' + 'message: ' + error.message + '\n');
            }
            //var watchID = navigator.geolocation.getCurrentPosition(onSuccess, onError, { timeout: 10000, enableHighAccuracy: true });
            //var options = { frequency: 3000, maximumAge: 10000, timeout: 10000, enableHighAccuracy: true };
            var options = { frequency: 5000, timeout: 10000, enableHighAccuracy: true };
            var watchID = navigator.geolocation.watchPosition(onSuccess, onError, options);

            function clearWatch() {
                if (watchID != null) {
                    navigator.geolocation.clearWatch(watchID);
                    watchID = null;
                }
            }

            google.maps.event.addDomListener(window, 'load', onSuccess);
        </script>
    </head>
    <body>
        <div id="geolocation" style="width: fill-available; height: 100px; overflow: scroll; background-color: #f9cdcd"></div>
        <div id="map-canvas"></div>
    </body>
</html>
